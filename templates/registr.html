<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="/static/style/style.css">
    </head>

<div class="card" >
    <h4 class="card-title">Анкета Претендента</h4>
    <p class="card-text">на участие в миссии</p>
</div>
<br>
<div class="alert alert-primary" role="alert" id="card_input">

    <div class="mb-3">
        <!-- имя фамилия адрес -->
        <input type="text" class="form-control" placeholder="Введите Фамилию"/>
        <input type="text" class="form-control" placeholder="Введите имя"/>
        <br>
        <div class="mb-3">
            <label for="" class="form-label">Почта</label>
            <input type="email" class="form-control" aria-describedby="emailHelpId" placeholder="abc@mail.com"/>
        </div>

        <!-- Образование -->
        <div class="mb-3">
            <label for="" class="form-label">Образование</label>
            <select class="form-select form-select-lg">
                <option selected>Начальное</option>
                <option>Среднее</option>
                <option>Высшее</option>
            </select>
        </div>

        <!-- профессии -->
        <label>Ваши профессии</label>
        {% for item in for_check_box %}
            <div class="form-check">
                <input class="form-check-input" type="checkbox"/>
                <label class="form-check-label"> {{item}} </label>
            </div>
        {% endfor %}
        <br>

        <!-- Пол -->
        <label>Ваш пол</label>
        <div>
            <input class="form-check-input" type="radio" name="sex" value="Мужской" checked />
            <label for="Мужской">Мужской</label>
        </div>
        <div>
            <input class="form-check-input" type="radio" name="sex" value="Женский" />
            <label for="Женский">Женский</label>
        </div>

        <!-- почему? -->
        <div class="mb-3">
            <label for="" class="form-label">Почему вы хоите принять участие в миссии</label>
            <textarea class="form-control" rows="5"></textarea>
        </div>

        <!-- Приложите фото -->
        <div class="mb-3">
            <label for="" class="form-label">Приложите фото</label>
            <input
                type="file"
                class="form-control"/>
        </div>

        <!-- готовы остаться  -->

        <div class="form-check">
            <input class="form-check-input" type="checkbox"/>
            <label class="form-check-label" for=""> Готовы остаться на Марсе?</label>
        </div>
        <br>
        <!-- send -->
        <a
            name=""
            id=""
            class="btn btn-primary"
            href="#"
            role="button"
            >Отправить</a
        >
        

        
    
</div>
        

        

    </body>
</html>
