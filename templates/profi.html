{% extends "index.html" %}



{% block profi_content %}
<h2>Список профессий</h2>
    {% if mode == "ol" %}
        <ol>
            {% for item in prof %}
                <li>{{item}}</li>
            {% endfor %}
        </ol>

    {% else %}
        <ul>
            {% for item in prof %}
                <li>{{item}}</li>
            {% endfor %}
        </ul>
    
{% endif %}
{% endblock %}
